<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: rgb(145, 228, 228);
        text-align: center;
    }
    .mt100{
        margin-top: 100px;
    }
    .title{
        color: white;
        
        font-size: 70px;
        font-weight: 700;
    }
    .mt50{
        margin-top: 30px;
    }
    .btn{
        background-color: rgb(145, 228, 228);
       
    }

</style>
<body>
    <h1 class="mt50 title">Contact Form</h1>
    <div class="mt50">
    <form class="card w-50 mt-3 p-5 mx-auto ">
        <h1>Contact Us</h1>
        <input id="name" oninput="verifName()" type="text" class="form-control mt-3" placeholder="Name">
        <input  id="mail" oninput="verifEmail()" type="email" class="form-control mt-3" placeholder="email">
        <input id="subject" oninput="verifsubject()"  type="text" class="form-control mt-3" placeholder="subject">
        <textarea id="message" oninput="verifmessage()" cols="30" rows="10" class='form-control mt-3'placeholder="message"></textarea>
        <button  class="btn mt-3 form-control">send</button>
    </form>
</div>

    <script src="script.js"></script>
</body>
</html>
